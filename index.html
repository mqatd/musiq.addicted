<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .album-art {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .now-playing {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .duration {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .seekbar {
            width: 100%;
            margin-bottom: 20px;
        }

        .playlist {
            margin-top: 20px;
            text-align: left;
        }

        .playlist ul {
            list-style: none;
            padding: 0;
        }

        .playlist li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .playlist li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="player">
        <img id="album-art" class="album-art" src="" alt="Album Art">
        <div class="now-playing">
            <p id="current-track">No track playing</p>
        </div>
        <div class="duration">
            <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
        </div>
        <input type="range" id="seekbar" class="seekbar" min="0" value="0">
        <div class="controls">
            <button id="prev">&#9664;&#9664;</button>
            <button id="play">&#9654;</button>
            <button id="pause">&#10074;&#10074;</button>
            <button id="next">&#9654;&#9654;</button>
        </div>
        <div class="playlist">
            <ul id="playlist">
                <!-- Playlist items will be added here -->
            </ul>
        </div>
    </div>

    <script>
        const playlist = [
            { title: "Song 1", src: "path/to/song1.mp3", albumArt: "path/to/albumArt1.jpg" },
            { title: "Song 2", src: "path/to/song2.mp3", albumArt: "path/to/albumArt2.jpg" },
            { title: "Song 3", src: "path/to/song3.mp3", albumArt: "path/to/albumArt3.jpg" },
        ];

        let currentIndex = 0;
        let isPlaying = false;
        const audio = new Audio();
        const currentTrackElement = document.getElementById('current-track');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const playlistElement = document.getElementById('playlist');
        const albumArtElement = document.getElementById('album-art');
        const currentTimeElement = document.getElementById('current-time');
        const totalDurationElement = document.getElementById('total-duration');
        const seekbar = document.getElementById('seekbar');

        // Load the playlist
        function loadPlaylist() {
            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = track.title;
                li.addEventListener('click', () => playTrack(index));
                playlistElement.appendChild(li);
            });
        }

        // Play the selected track
        function playTrack(index) {
            currentIndex = index;
            audio.src = playlist[currentIndex].src;
            albumArtElement.src = playlist[currentIndex].albumArt;
            audio.play();
            isPlaying = true;
            updateUI();
        }

        // Update UI elements
        function updateUI() {
            currentTrackElement.textContent = `Playing: ${playlist[currentIndex].title}`;
            playButton.disabled = isPlaying;
            pauseButton.disabled = !isPlaying;
            updateDuration();
        }

        // Update the duration elements
        function updateDuration() {
            audio.addEventListener('loadedmetadata', () => {
                totalDurationElement.textContent = formatTime(audio.duration);
                seekbar.max = audio.duration;
            });

            audio.addEventListener('timeupdate', () => {
                currentTimeElement.textContent = formatTime(audio.currentTime);
                seekbar.value = audio.currentTime;
            });
        }

        // Format time in mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Event listeners for buttons
        playButton.addEventListener('click', () => {
            audio.play();
            isPlaying = true;
            updateUI();
        });

        pauseButton.addEventListener('click', () => {
            audio.pause();
            isPlaying = false;
            updateUI();
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playTrack(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % playlist.length;
            playTrack(currentIndex);
        });

        // Seekbar event listener
        seekbar.addEventListener('input', () => {
            audio.currentTime = seekbar.value;
        });

        // Initialize the player
        loadPlaylist();
        updateUI();
    </script>
</body>
</html>
